{% extends "base.html" %}

{% block content %}
    <h3>{{ question.question_text }}</h3>

    <ul class="list-unstyled">
    {% for choice in question.choice_set.all %}
        <li class="lead"><span class="badge badge-primary">{{ choice.votes }}</span> {{ choice.choice_text }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock content %}
